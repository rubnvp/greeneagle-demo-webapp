<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <title>Compact SCADA Client Demo</title>
    <link href="/mobile_app/css/main.css" rel="stylesheet">     
</head>
<body ng-app="app">    
    
    <!-- Navbar -->
    <div class="navbar"  ng-controller="navbarCtrl">
        <div class="title" ng-bind="navbarTitle">Loading...</div>
        <div class="actions">
          <form>
            <button class="button" ng-show="logged" ng-click="logout()">Log out</button>
          </form>
        </div>
    </div>
    
    <!-- Content -->
    <div ng-view></div>

    <!-- Libs -->
    <script src="/mobile_app/lib/angular/angular.js"></script>
    <script src="/mobile_app/lib/angular/angular-route.js"></script>
    <script src="/mobile_app/lib/TweenMax.min.js"></script>
    <!-- App -->
    <script src="/mobile_app/js/app.js"></script>
    <script src="/mobile_app/js/controllers.js"></script>
    <script src="/mobile_app/js/services.js"></script>
</body>
</html>
